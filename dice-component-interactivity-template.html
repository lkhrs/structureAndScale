<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dice - Interactivity</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>
		<h1>Dice - Interactivity</h1>

		<roll-dice></roll-dice>
		<roll-dice>Roll a D6</roll-dice>

		<script>
			class RollDice extends HTMLElement {
				#dicecube;

				/**
				 * Randomly shuffle an array
				 * https://stackoverflow.com/a/2450976/1293256
				 * @param  {Array} array The array to shuffle
				 * @return {Array}       The shuffled array
				 */
				#shuffle(array) {
					let currentIndex = array.length;
					let temporaryValue, randomIndex;

					// While there remain elements to shuffle...
					while (0 !== currentIndex) {
						// Pick a remaining element...
						randomIndex = Math.floor(Math.random() * currentIndex);
						currentIndex -= 1;

						// And swap it with the current element.
						temporaryValue = array[currentIndex];
						array[currentIndex] = array[randomIndex];
						array[randomIndex] = temporaryValue;
					}

					return array;
				}

				#rollthedice() {
					this.#shuffle(this.#dicecube);
					return this.#dicecube[0];
				}

				/**
				 * Handle click events on the button
				 */
				#clickHandler(event) {
					// Get the host component
					let host = event.target.closest("roll-dice");

					// Get message element
					let target = host.querySelector('[aria-live="polite"]');
					if (!target) return;

					// Roll
					let roll = host.#rollthedice();

					// Show message
					target.textContent = `Wow, you rolled a ${roll}`;
				}

				/**
				 * Runs each time the element is appended to or moved in the DOM
				 */
				connectedCallback() {
					// Attach a click event listener to the button
					let btn = this.querySelector("button");
					if (!btn) return;
					btn.addEventListener("click", this.#clickHandler);
				}

				/**
				 * Runs when the element is removed from the DOM
				 */
				disconnectedCallback() {
					// Remove the click event listener from the button
					let btn = this.querySelector("button");
					if (!btn) return;
					btn.removeEventListener("click", this.#clickHandler);
				}

				/**
				 * The constructor object
				 */
				constructor() {
					// Access parent class properties and methods
					super();

					this.#dicecube = [1, 2, 3, 4, 5, 6];

					// Render HTML
					let btnText = this.innerHTML.trim();
					this.innerHTML = `<p>
							<button>${btnText ? btnText : "Roll Dice"}</button>
						</p>
						<div aria-live="polite"></div>`;
				}
			}

			if ("customElements" in window) {
				customElements.define("roll-dice", RollDice);
			}
		</script>
	</body>
</html>
